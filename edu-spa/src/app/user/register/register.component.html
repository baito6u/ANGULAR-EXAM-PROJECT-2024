<section class="vh-100 gradient-custom">
  <div class="container py-2 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-primary text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-1 pb-1">
              <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
              <p class="text-white-50 mb-3">Please enter all fields!</p>

              <div class="form-outline form-white mb-4">
                <input
                  type="email"
                  name="email" [(ngModel)]="email"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="typeEmailX">Email</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input
                  type="password"
                  name="password" [(ngModel)]="password"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="typePasswordX">Password</label>
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="button" (click)="register()">
                REGISTER
              </button>
            </div>

            <div>
              <p class="mb-0">
                Already have an account?
                <a routerLink="/login" class="text-white-50 fw-bold">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
