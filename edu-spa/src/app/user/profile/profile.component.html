<div class="separator">
  <h4>My Dashboard</h4>
</div>
<hr />
<table class="table">
  <thead>
    <tr>
      <th scope="col">My Program Title</th>
      <th scope="col">Description</th>
      <th scope="col">Start Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="program">
      <td>{{ program.title }}</td>
      <td>{{ program.description }}</td>
      <td>{{ program.start_date }}</td>
    </tr>
  </tbody>
</table>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 mt-5">
      <div class="form-floating mb-3 text-center">
        <h5 class="text-center text-primary">Add Note</h5>
      </div>
      <div class="card border-0 shadow p-3">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="courseName"
            name="courseName"
            [(ngModel)]="course_name"
          />
          <label for="courseName">Note name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="description"
            name="description"
            [(ngModel)]="description"
          />
          <label for="description">Description</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="date"
            name="date"
            [(ngModel)]="date"
          />
          <label for="description">Date</label>
        </div>
        <button type="button" class="btn btn-primary" (click)="addCourse()">
          Add Note
        </button>
      </div>
    </div>
    <!-- my notes -->
    <div class="col-md-8 mt-5">
      <div class="form-floating mb-3 text-center">
        <h5 class="text-center text-primary">My Notes</h5>
      </div>
      <h5 class="text-primary"></h5>
      <div class="card p-3">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Note Name</th>
                <th scope="col">Description</th>
                <th scope="col">Date</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let course of coursesList">
                <tr>
                  <td>{{ course.course_name }}</td>
                  <td>{{ course.description }}</td>
                  <td>{{ course.date }}</td>
                  <td>
                    <div
                      class="btn-group"
                      role="group"
                      aria-label="Course Actions"
                    >
                      <div
                        class="btn btn-outline-primary me-2"
                        (click)="editCourse(course)"
                      >
                        Edit
                      </div>
                      <div
                        class="btn btn-outline-danger"
                        (click)="deleteCourse(course)"
                      >
                        Delete
                      </div>
                    </div>
                  </td>
                </tr>
                
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
